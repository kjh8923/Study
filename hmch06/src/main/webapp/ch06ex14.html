<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>문자열 연산</title>
</head>
<body>

<h3>문자열 연산</h3>
<hr/>
<script>
	document.write("abc" + 23 + "<br/>");	/* 문자열 + 숫자 연결 연산 -> 문자열 */
	document.write(23 + "abc" + "<br/>"); /* ;숫자 + 문자열 연산 -> 문자열 */
	document.write(23 + "35" + "<br/>"); /* 숫자 + 숫자열 문자열 연산 -> 문자열 */
	document.write(23 + 35 + "<br/>"); /* 숫자 + 숫자 연산은 더하기 연산 -> 숫자 */
	document.write(23 + 35 + "abc" + "<br/>"); /* 숫자 + 숫자 -> 숫자 더하기 연산 = 문자연산 -> 문자열 */
	document.write("abc" + 23 + 35 + "<br/><hr/>"); /* 문자열 + 숫자로 문자열 -- 숫자 --> 문자열 */
	
	var name = "kitae";
	document.write(name=="kitae"); /* 문자열 연산 */
	document.write("<br/>");
	document.write(name>"park"); /* 사전 나열 순서로 비교, a가 가장 적고 z가 제일 큼 */
								 /* 대소 문자는 대문자가 더 빠름 */
</script>
</body>
</html>
