<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>조건(삼항)연산</title>
</head>
<body>

<h3>조건 연산</h3>
<hr/>
<script>
	var a = 3, b = 5;
	document.write("a = " + a + ", b = " + b + "<br/><br/>");
	document.write("두 수의 차이 : " + ((a>b)?(a-b):(b-a)));
	//조건식 ? true시 값 : false시 값, 두개 값 중 하나를 반환
</script>
</body>
</html>
