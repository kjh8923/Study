<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>do-while 반복문</title>
</head>
<body>

<h3>do-while문으로 0에서 n까지 합</h3>
<hr/>
<script>
var n = prompt("0보다 큰 정수를 입력하세요", 0); /* n은 입력 값으로 문자열  */
n = parseInt(n); /* 문자열 n을 숫자로 형변환 */

var i=0, sum=0; /* 증가변수와 누계변수 */

do{ /* 어떤 조건에서라도 최소 1회는 반복 */
	sum += i;
	i++;
} while(i<=n); /* i가 0에서 n까지 반복, 끝에 ;이 있어야한다*/
	
document.write("0에서 " + n + "까지 합은 " + sum);
</script>
</body>
</html>
