<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
<hr/>
<script>
var sum=0;
for(i=1; i<=10; i++){
	if(i%3 != 1){ /* 3으로 나눈 나머지가 1이 아닌 경우 */
		continue; /* 반복부분으로(i++로) 점프, 아래 코드로는 안감 */
	}
	document.write(i+", ");
	sum += i;
}
document.write("합은 " + sum);
</script>
</body>
</html>
