<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var res = eval("2*3+4*6"); /* 숫자형의 문자열 수식을 숫자로 간주하여 계산 */
document.write("eval(\"2*3+4*6\")는 30<br/>");
var m = parseInt("32"); /* 정수형 문자열을 정수로 변환 */
document.write("pareInt(\"32\")는 " + m + "<br/>");
var n = parseInt("0x32"); /* 16진수 숫자형 문자열을 실제 정수로 변환 */
document.write("parseInt(\"0x32\")는 " + n + "<br/><br/>");
/* \"는 "를 문장내에 표시하기 위한 에스케이프 문자 */

/* "hello"는 정수로 변환할 수 없으므로 parseInt("hello")는 NaN리턴 */
n = parseInt("hello");
if(isNaN(n))
	document.write("hello는 숫자가 아닙니다."); /* true이면 출력 */
</script>
</head>
<body>

<h3>eval(), parseInt(), isNaN()</h3>
<hr/>
<script>
evalParseIntIsNaN();
</script>
</body>
</html>
