<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>구구단</title>
<script>
function gugudan(n){ /* 함수작성 */
	var m = parseInt(n); /* 문자열 n을 숫자로 바꿈 */
	if(isNaN(m) || m<1 || m>9){ /* n이 숫자가 아니거나, 1~9사이의 숫자가 아닌 경우 처리 */
		alert("잘못 입력하셨습니다.");
		return; /* return을 만나면 함수 종료 */
	}
	for(var i=1; i<=9; i++){
		document.write(m + "x" + i + "=" + m*i + "<br/>");
	}
}
</script>
</head>
<body>

<h3>구구단 출력 함수 만들기</h3>
<hr/>
<script>
var n = prompt("구구단 몇 단을 원하세요", "") /* n은 문자열 */
gugudan(n); /* 함수호출 */
</script>
</body>
</html>
