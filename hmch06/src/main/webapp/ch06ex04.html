<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>하이퍼링크 a의 href에 js 사용</title>
</head>
<body>

<h3>링크의 href에 자바스크립트 작성</h3>
<hr/>
<a href="javascript:alert('클릭하셨어요?')">클릭해보세요</a>
<!-- a의 href 속성에 자바스크립트 사용 방법 -->
<!-- javascript:을 적고 뒤에 자바스크립트 코드를 작성 -->
<!-- alert()는 js 함수로 메세지창을 만들어 준다-->
</body>
</html>
