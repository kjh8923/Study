<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>function 선언 및 호출</title>
<script>
function adder(a,b){ /* a, b는 파라메터(매개변수)로 이룸 */
	var sum;
	sum = a + b; /* 파라메터 a, b는함수안에서 로칼 변수로 사용 */
	return sum; /*return은 함수 호출한 곳으로 반환 */
}
</script>
</head>
<body>

<h3>함수 adder()</h3>
<hr/>
<script>
var n = adder(24567, 98374); /* 함수 호출 관호안의 값은 파라메터로 전될되는 값으로 인수(인자)  */
/* 리턴값이 있을시는 변수로 받아 저장(여기서는 n에 해탕) */
document.write("24567 + 98374는 " + n + "<br/>");
</script>
</body>
</html>
