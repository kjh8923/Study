<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>산술연산(arithmetic)</title>
</head>
<body>

<h3>산술연산</h3>
<hr/>
<script>
	var x = 32;
	var total = 100+x*2/4-3; // tatal은 113, 순서는 수학의 산술 연산 순서를 따름
	var div = x/10; // div는 3.2, 계산값이 정수 일시는 정수를 출력
	var mod = x%2; // x를 2로 나눈 나머지, 0
	
	document.write("x : " + x + "<br/><br/>");
	document.write("100+x*2/4-3 = " + total + "<br/>");
	document.write("x/10 = " + div + "<br/>");
	document.write("x%2 = " + mod);
</script>
</body>
</html>
