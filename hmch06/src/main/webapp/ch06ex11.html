<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>논리 연산(Logical)</title>
</head>
<body>

<h3>논리 연산</h3>
<hr/>
<script>
//논리연산은 &&(and), ||(or), !(not) 연산을 짐
//논리 연산은 피 연산자 값이 논리 값(boolean) true나 false임
var x=true; y=false;
document.write("x="+x+ ", y="+y+ "<br/><br/>");
document.write("x && y : " + (x&&y) + "<br/>");
document.write("x || y : " + (x||y) + "<br/>");
document.write("!x : " + (!x) + "<br/>");
document.write("<hr/>");
document.write("(3>2) && (3<4) : " + ((3>2) && (3<4)) + "<br/>");
document.write("(3==-2) || (-1<0) : " + ((3==2)||(-1<0)));
</script>
</body>
</html>
