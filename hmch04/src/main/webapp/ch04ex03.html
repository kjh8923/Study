<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>&lt;style&gt;  태그로 스타일 만들기</title>
<style>
/* head안에 스타일 만들기로 인터널 방식 */
body{
	background-color : linen;	 /* 배경색 */
	color : blueviolet;	 /* 글자색 */
	margin-left : 30px; /* 왼쪽 마진값*/
	margin-right : 30px; /* 오른쪽 마진값 */
}

h3{
	text-align : center;  /* 글자정렬  */
	color : darkred; /* 부모 엘리먼트인 body의 color이 아닌 자신의 color 사용 */
}	
</style>
</head>
<body>

<h3>소연재</h3>
<hr/>
<p> 저는 체조 선수 소연재입니다. 
	   음악을 들으면서 책 읽기를 좋아합니다. 
	   김치 찌개와 막국수 무척 좋아합니다</p>
	   <!-- p는 부모인 body의 css를 적용 -->
</body>
</html>
