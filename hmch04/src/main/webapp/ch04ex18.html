<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>background</title>
<style>
div{
	background-color:skyblue;
	background-size:100px 100px;
	background-image:url("media/spongebob.png");
	background-repeat:repeat-y; /* repeat-x, no-repeat */
	/* 반복은 기본이 x,y축 모두 반복 */
	background-position:center center; /* x축과 y축 left-center-right, top-center-bottom */
}

div{
	width:200px;
	height:200px;
	color:blueviolet;
	font-size:16px;
}
</style>
</head>
<body>

<h3>div 박스에 배경 꾸미기</h3>
<hr/>
<div>SpongeBob is an over-optimistic
sponge that annoys other characters.</div>
</body>
</html>
