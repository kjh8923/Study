<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>onfocus, onblur 이벤트</title>
<script>
function checkFilled(obj){
	if(obj.value == ""){
		alert("이름을 입력하세요");
		obj.focus(); //obj에 다시 포커스
	}
}
</script>
</head>
<body onload="document.getElementById('name').focus();">
<!-- focus() 메서드는 선택한 엘리먼트에 focus를 주는 메서드 -->

<h3>onfocus와 onblur</h3>
<hr/>
<p>이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.</p>
<form>
이름<input type="text" id="name" onblur="checkFilled(this)"/><br/>
학번<input type="text"/>
</form>
</body>
</html>
