<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>라디오 버튼 선택</title>
<script>
function findChecked(){
	//checked 속성을 사용하여 선택된 라디오 버튼 알아냄
	//select 엘리먼트는 selected로 선택 확인
	let found = null;
	let kcity = document.getElementsByName("city"); 
	//name 속성으로 엘리먼트 선택, 배열 형태로 반환
	for(let i=0; i<kcity.length; i++){
		if(kcity[i].checked == true) //checked 속성은 true, false
			found = kcity[i];
	}
	if(found != null)
		alert(found.value + "이 선택되었음"); //선택된 라디오 버튼의 value 속성 값
	else
		alert("선택된 것이 없음");
}
</script>
</head>
<body>

<h3>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.</h3>
<hr/>
<form>
	<input type="radio" name="city" value="seoul" checked/>서울
	<input type="radio" name="city" value="busan"/>부산
	<input type="radio" name="city" value="chunchen"/>춘천
	<input type="button" value="find checked" onclick="findChecked()"/>
</form>
</body>
</html>
