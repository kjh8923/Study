<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Image onload 이벤트</title>
<script>
function changeImage(){ //페이지 로딩 완료시
	let sel = document.getElementById("sel"); //dropdown 메뉴 엘리먼트 dom 객체
	let img = document.getElementById("myImg"); //img id="myImg" dom 객체
	img.onload = function(){ //onload는 img의 load 이벤트로 이미지 로딩 완료시에 동작
		let mySpan = document.getElementById("mySpan");
		mySpan.innerHTML = img.width + "x" + img.height;	
	}
	let index = sel.selectedIndex; //선택된 옵션 인덱스(기본은 0)
	img.src = sel.options[index].value //<option>의 value 속성
	//options 속성은 각 option 엘리먼트를 가진 배열
}
</script>
</head>
<body onload="changeImage()">

<h3>onload로 이미지 크기 추력</h3>
<hr/>
<form>
	<select id = "sel" onchange="changeImage()"> <!-- select는 onchange 이벤트 발생 -->
		<option value = "media/apple.png">사과</option>
		<option value = "media/banana.png">바나나</option>
		<option value = "media/mango.png">망고</option>
	</select>
<span id="mySpan">이미지 크기</span>	
</form>
<img id="myImg" src="media/apple.png" alt=".">
</body>
</html>
