<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>기본 기능 차단</title>
<script>
function query() {
	var ret = confirm("네이버로 이동하시겠습니까?"); //comfirm창의 결과는 true, false
	return ret;
}

function noAction(e){
	e.preventDefault(); //원래의 기능을 차단
}
</script>
</head>
<body>

<h3>이벤트의 디폴트 행동 취소</h3>
<hr/>
<a href="http://www.naver.com" onclick="return query()">
	네이버로 이동할 지 물어보는 링크</a>
<hr/>
<form>
	<input type="checkbox">빵(체크 됨)</input><br/>
	<input type="checkbox" onclick="noAction(event)">술(체크 안됨)</input>
</form>
</body>
</html>
