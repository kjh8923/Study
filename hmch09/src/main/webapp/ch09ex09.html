<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function calculate(){
	var exp = document.getElementById("exp");
	var result = document.getElementById("result");
	result.value = eval(exp.value);
}
</script>
</head>
<body>

<h3>onclick, 계산기 만들기</h3>
<hr/>
<p>
계산하고자 하는 수식을
입력하고 계산 버틀을 눌러봐요.
</p>
<form>
식 <input type = "text" id = "exp" value = ""></input><br/>
값 <input type = "text" id = "result"></input>
<input type = "button" value = "계산" onclick = "calculate()">
</form>
</body>
</html>
