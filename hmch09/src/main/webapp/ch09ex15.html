<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Image 코어 객체 사용</title>
<script>
//미리 로딩해 둘 이미지 이름 배열
let files = ["media/Penguins.png",
   			 "media/Lighthouse.png",
    		 "media/Chrysanthemum.png",
    		 "media/Desert.png",
    		 "media/Hydrangeas.png",
    		 "media/Jellyfish.png",
    		 "media/Koala.png",
    		 "media/Tulips.png"];
let imgs = new Array(); //이미지 객체를 저장할 배열
for(let i=0; i<files.length; i++){
	imgs[i] = new Image(); //imgs배열 원소에 Image 객체 저장(비어있는 이미지 객체)
	imgs[i].src = files[i]; //이미지객체의 src 속성에 이미지 지정
}

//다음 이미지 출력
let next = 1;
function change(img){
	img.src = imgs[next].src; //이미지 변경
	next++;
	next %= imgs.length; //개수를 넘으면 처음으로(개수보다 적으면 n값)
}
</script>
</head>
<body>

<h3>new Image()로 이미지 로딩</h3>
<hr/>
<p>이미지를 클릭하면 다음 이미지를 보여줍니다.</p>
<img style="border: 20px ridge wheat" src="media/Penguins.png" alt="." 
			width="200px" height="200px" onclick="change(this)">
</body>
</html>
