<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>익명의 함수로 리스너 등록</title>
<script>
let p;
function init(){
	p = document.getElementById("p"); 
	p.onmouseover = function(){ //익명의 함수로 리스너 등록
		this.style.backgroundColor = "orchid";
	};
	
	p.addEventListener("mouseout", function(){this.style.backgroundColor="white";});
	//익명의 함수로 리스너 등록
}
</script>
</head>
<body onload="init()">

<h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
<hr>
<p id="p">마우스 올리면 orchid 색으로 변경</p>

</body>
</html>
