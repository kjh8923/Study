<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>const 키워드</title>
</head>
<body>

<h3>const 키워드로 변수 선언</h3>
<hr/>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
var x = 10; //전역변수 x 선언

{
	const x = 2; //블록안에서만 값을 갖는 로컬변수, const는 값 변경이 불가, 선언시에 할당	
	// x = 25; 에러발생, 재할당 불가
	document.getElementById("demo1").innerHTML = x;
}

document.getElementById("demo2").innerHTML = x;
</script>
</body>
</html>
