<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Arrow 함수</title>
</head>
<body>

<h3>Arrow 함수</h3>
<hr/>
<button id="btn">Click Me!</button>
<p id="demo"></p>
<script>
let hello;
hello = () => {//hello는 화살표함수 변수, ()는 파라메타부, =>는 화살표함수 표시, {}은 함수구현
	document.getElementById("demo").innerHTML += this;
	//this hello 함수의 owner
}

window.addEventListener("load", hello); //window 객체에 load라는 이벤트가 발생시 hello 함수 실행

//button 클릭시에 hello 함수 실행
document.getElementById("btn").addEventListener("click", hello);
//owner는 최상위인 window객체로 나옴
</script>
</body>
</html>
