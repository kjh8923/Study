<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>history 객체</title>
</head>
<body>

<h3>history 객체 활용</h3>
<hr/>
<button onclick="history.back()">back()</button> <!-- 이전페이지 -->
<button onclick="history.forward()">forward()</button> <!-- 다음 페이지 -->
<button onclick="history.go(-1)">go(-1)</button> <!-- 이전 페이지 -->
<button onclick="history.go(1)">go(1)</button> <!-- 다음 페이지 -->
</body>
</html>
