<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JS class</title>
</head>
<body>

<h3>JS class 사용법</h3>
<hr/>
<p id="demo"></p>
<p id="demo2"></p>
<script>
//Car class 선언
class Car{
	constructor(name, year){ //생성자 함수는 파라메타로 Car클래스로 만드는 객체의 속성을 사용
		this.name = name;
		this.year = year;
	}
	
	age() {	// Car클래스로 만들 객체의 메서드 : function 없이 함수 정의
		let date = new Date();
		return date.getFullYear() - this.year;
	}
}

//class Car를 이용하여 객체 만듦
let myCar1 = new Car("Ford", 2014);
let myCar2 = new Car("Audi", 2019);

document.getElementById("demo").innerHTML = "My car name is " + myCar1.name + "<br/>" + "My car age is " + myCar1.age();
document.getElementById("demo2").innerHTML = "My car name is " + myCar2.name + "<br/>" + "My car age is " + myCar2.age();
</script>
</body>
</html>
