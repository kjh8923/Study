<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>this 키워드</title>
<script>
function change(obj, size, color){ //obj는 this 이므로 이벤트가 발생한 자신 객체
	obj.style.color = color;
	obj.style.fontSize = size;
}
</script>
</head>
<body>

<h3>this 활용</h3>
<hr/>
<button onclick="change(this, '30px', 'red')">버튼</button>
<button onclick="change(this, '30px', 'blue')">버튼</button>
<div onclick="change(this, '25px', 'orange')">
	여기 클릭하면 크기와 색 변경
</div>	
</body>
</html>
