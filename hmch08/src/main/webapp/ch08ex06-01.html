<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>querySelectorAll() 메서드 사용</title>
</head>
<body>

<h3>querySelectorAll() 메서드</h3>
<hr/>
<p>This is a p element.</p>
<p>This is also a p element.</p>
<p>Click the button to add a background color to the first p element (index 0) in the document.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction(){
	var x = document.querySelectorAll("p");
	//querySelectorAll(css의 selector문)은 복수개의 DOM이 배열 형태로 선택됨
	x[0].style.backgroundColor = "red";
	//querySelector() 맨 처음 DOM만 선택
	x[1].style.backgroundColor = "orange";
	x[2].style.backgroundColor = "yellow";
}
</script>
</body>
</html>
