<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>input 엘리먼트에 도움말 주기</title>
</head>
<body>

<div class="container mt-3">
	<h3>input group</h3>
	<form action="#">
		<div class="input-group mb-3 input-group-sm">	<!-- input과 도움말을 묶는 클래스, input-group-sm/lg 도움말 사이즈 -->
			<div class="input-group-prepend">	<!-- 도움말 위치 표시 클래스 -->
				<span class="input-group-text">@</span> <!-- 도움말 내용 표시 클래스 -->
			</div>
			<input type="text" class="form-control" placeholder="Username" id="usr" name="username"/>
		</div>
		
		<div class="input-group mb-3 input-group-lg">	<!-- input과 도움말을 묶는 클래스 -->
			<input type="text" class="form-control" placeholder="Email" id="usr" name="username"/>
			<div class="input-group-append">	<!-- 도움말 위치 표시 클래스 -->
				<span class="input-group-text">@example.com</span> <!-- 도움말 내용 표시 클래스 -->
			</div>
		</div>	
	</form>
</div>

<div class="container mt-3">
	<h3>Multiple Inputs and Addons</h3>	<!-- input-group클래스는 인라인블록 형태로 내부 엘리먼트 배치 -->
	<form action="#">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Person</span>
			</div>
			<input type="text" class="form-control" placeholder="First Name"/>
			<input type="text" class="form-control" placeholder="Last Name"/>
			<!-- 도움말 1개에 input 입력창 2개를 묵어 줌 -->
		</div>
	</form>
	<br/>
	<form action="#">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">one</span>
				<span class="input-group-text">two</span>
				<span class="input-group-text">three</span>
			</div>
			<input type="text" class="form-control" placeholder="First Name"/>
			<!-- 도움말 3개에 input 입력창 1개를 묵어 줌 -->
		</div>
	</form>
</div>

<div class="container mt-3">
	<h3>Input Group with Checkbox and Radio</h3>
	<form>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<div class="input-group-text"> <!-- span 대신 div -->
					<input type="checkbox"/> <!-- checkbox를 도움말로 -->	
				</div>
			</div>
			<input type="text" class="form-control" placeholder="Some text"/> 
		</div>
	</form>
	<br/>
	<form>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<div class="input-group-text">
					<input type="radio"/> <!-- radio를 도움말로 -->
				</div>
			</div>
			<input type="text" class="form-control" placeholder="Some text"/> 
		</div>
	</form>
</div>

<div class="container mt-3">
	<h3>Input Group Buttons</h3>
	<form>
		<div class="input-group mb-3">
			<div class="input-group-preprend">
				<button class="btn btn-outline-primary">Basic Button</button>
				<!-- button은 바로 버튼 추가 -->
			</div>
			<input type="text" class="form-control" placeholder="Some text"/>
		</div>
	</form>
	<br/>
	<form>
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Some text"/>
			<div class="input-group-append">
				<button class="btn btn-success" type="submit">Go</button>
				<!-- 뒤에 버튼 추가 -->
			</div>
		</div>
	</form>
	<br/>
	<form>
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Some text"/>
			<div class="input-group-append">
				<button class="btn btn-primary" type="button">OK</button>
				<button class="btn btn-danger" type="button">Cancel</button>
				<!-- 뒤에 버튼 두개 추가 -->
			</div>
		</div>
	</form>
</div>

<div class="container mt-3">
	<h3>Input Groups with Dropdown Button</h3>
	<form>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<!-- dropdown용 버튼 -->
				<button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">Dropdown button</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Link 1</a>
					<a class="dropdown-item" href="#">Link 2</a>
					<a class="dropdown-item" href="#">Link 3</a>
				</div>
			</div>
			<input type="text" class="form-control" placeholder="Username"/>
		</div>
	</form>
</div>

<div class="container mt-3">
	<h3>Input Group Labels</h3>
	<form>
		<!-- label은 input-group콘테이너 밖에 만듦 -->
		<label for="demo">Write your email here:</label>
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Email" id="demo" name="email"/>
			<!-- id값과 label의 for 속성값을 일치 -->
			<div class="input-group-append">
				<span class="input-group-text">@example.com</span>
			</div>
		</div>
	</form>
</div> 
</body>
</html>
