<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Progress Bar</title>
</head>
<body>

<div class="container">
	<h3>라벨이 있는 프로그레스바</h3>
	<div class="progress" style="height:20px">
		<div class="progress-bar" style="width:70%; height:20px;">70%</div>
	</div>
</div>

<div class="container">
	<h3>프로그레스바 배경색은 bg-color</h3>
	<div class="progress" style="height:20px">
		<div class="progress-bar bg-danger" style="width:70%; height:20px;">70%</div>
	</div>
</div>

<div class="container">
	<h3>프로그레스바 줄무늬는 progress-bar-stripe</h3>
	<div class="progress" style="height:20px">
		<div class="progress-bar bg-success progress-bar-striped" style="width:70%; height:20px;">70%</div>
	</div>
</div>

<div class="container">
	<h3>프로그레스바 애니메이션은 progress-bar-animated</h3>
	<div class="progress" style="height:20px">
		<div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:70%; height:20px;">70%</div>
	</div>
</div>

<div class="container">
	<h3>하나의 progress 콘테이너에 여러개의 프로그레스바 적용시는 일렬 배치</h3>
	<div class="progress" style="height:20px">
		<div class="progress-bar" style="width:10%; height:20px;">Free Space</div>
		<div class="progress-bar bg-danger" style="width:30%; height:20px;">Free Space</div>
		<div class="progress-bar bg-success" style="width:15%; height:20px;">Free Space</div>
		<div class="progress-bar bg-warning" style="width:40%; height:20px;">Free Space</div>
	</div>
	
</div>
</body>
</html>
