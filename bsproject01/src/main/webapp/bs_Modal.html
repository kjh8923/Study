<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Modal</title>
</head>
<body>

<div class="container">
	<h3>Modal</h3>
	<!-- Modal 창을 띄우는 버튼 -->
	<!-- data-toggle="modal"과 모달창의 id data-target="#myModal" -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
		Modal
	</button>
	<!-- The Modal -->
	<div class="modal fade" id="myModal"> <!-- fade는 에니메이션 효과 -->
		<!-- modal-sm/lg/xl 클래스는 modal 크기 -->
		<!-- modal-dialog-centered 화면 중앙 -->
		<!-- modal-dialog-scrollable modal에 스크롤 넣기-->
		<div class="modal-dialog modal-dialog-scrollable"> 
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<!-- modal창 제목 -->
					<h4 class="modal-title">Modal Heading</h4> <!-- modal제목 -->
					<!-- 나가기 버튼 close클래스 data-dismiss="modal" -->
					<button type="button" class="close" data-dismiss="modal">
						&times;
					</button>
				</div>
				<!-- Modal body -->
				<div class="modal-body">
					Modal body로 내용을 이곳에 만듦(로그인 form 등)
					<form action="#">
						<div class="input-group mb-3 input-group-sm">	
							<div class="input-group-prepend">	
								<span class="input-group-text">ID</span> 
							</div>
							<input type="text" class="form-control" placeholder="Username" id="usr" name="username"/>
						</div>
						<div class="input-group mb-3 input-group-sm">	
							<div class="input-group-prepend">	
								<span class="input-group-text">password</span> 
							</div>
							<input type="password" class="form-control" placeholder="Password" id="psw" name="password"/>
						</div>
					</form>
					<button type="submit" class="btn btn-primary" style="float:right">로그인</button>
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<!-- 아래의 나가기 버튼 -->
					<button type="button" class="btn btn-danger" data-dismiss="modal">
						Close
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
