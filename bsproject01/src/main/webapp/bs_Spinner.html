<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>spinner 진도 표시</title>
</head>
<body>

<div class="container">
	<h3>원고리 형태의 회전하는 진도표시</h3>
	<!-- 보통 div를 이용하여 만듦 spinner-border 클래스로 만들고 색상은 text-색상으로 표시, 인라인 엘리먼트가 됨 -->
	<div class="spinner-border text-muted"></div>
	<div class="spinner-border text-primary"></div>
	<div class="spinner-border text-success"></div>
	<div class="spinner-border text-info"></div>
	<div class="spinner-border text-warning"></div>
	<div class="spinner-border text-danger"></div>
	<div class="spinner-border text-secondary"></div>
	<div class="spinner-border text-dark"></div>
	<div class="spinner-border text-light"></div>
</div>

<div class="container">
	<h3>원이 커지는 형태의 진도표시</h3>
	<!-- 보통 div를 이용하여 만듦 spinner-grow 클래스로 만들고 색상은 text-색상으로 표시, 인라인 엘리먼트가 됨 -->
	<div class="spinner-grow text-muted"></div>
	<div class="spinner-grow text-primary"></div>
	<div class="spinner-grow text-success"></div>
	<div class="spinner-grow text-info"></div>
	<div class="spinner-grow text-warning"></div>
	<div class="spinner-grow text-danger"></div>
	<div class="spinner-grow text-secondary"></div>
	<div class="spinner-grow text-dark"></div>
	<div class="spinner-grow text-light"></div>
</div>

<div class="container">
	<h3>진도표시 크기</h3>
	<!-- 보통 div를 이용하여 만듦 spinner-border 클래스로 만들고 색상은 text-색상으로 표시, 인라인 엘리먼트가 됨 -->
	<div class="spinner-border spinner-border-sm text-muted"></div>
	<div class="spinner-grow spinner-grow-sm text-primary"></div>
	<div class="spinner-border text-success"></div>
	<div class="spinner-grow text-info"></div>
</div>

<div class="container">
	<h3>버튼안에 spinner 넣기 </h3>
	<!-- button의 content부에 span을 이용하여 spinner만듦 -->
	<button class="btn btn-primary">
		<span class="spinner-border spinner-border-sm"></span>
		Loading...
	</button>
	<button class="btn btn-primary">
		<span class="spinner-grow spinner-grow-sm"></span>
		Loading...
	</button>
</div>
</body>
</html>
