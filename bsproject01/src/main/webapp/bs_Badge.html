<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>badge class</title>
</head>
<body>

<div class="container">
	<h3>badge클래스 사용</h3>
	<!-- badge 클래스는 추가 정보를 강조 -->
	<!-- 기본 클래스는 badge이고 색상은 badge-색상표시단어 -->
	<!-- badge는 주내용 안에 span 태그로 사용 -->
	<!-- badge-pill은 모서리 둥글게 -->
	<h1>Example heading<span class="badge badge-secondary badge-pill">New</span></h1>
	<h1>Example heading<span class="badge badge-success badge-pill">New</span></h1>
	<h1>Example heading<span class="badge badge-primary badge-pill">New</span></h1>
	<h2>Example heading<span class="badge badge-info">New</span></h2>
	<h3>Example heading<span class="badge badge-danger">New</span></h3>
	<h4>Example heading<span class="badge badge-warning">New</span></h4>
	<h5>Example heading<span class="badge badge-Light">New</span></h5>
	<h6>Example heading<span class="badge badge-dark">New</span></h6>
</div>

<div class="container">
	<h3>버튼안에 badge 넣기</h3>
	<button type="button" class="btn btn-primary">
		Messages <span class="badge badge-light">4</span>
	</button>
		<button type="button" class="btn btn-danger">
		Notifications <span class="badge badge-light">7</span>
	</button>
</div>
</body>
</html>
