<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>collapse 사용법</title>
</head>
<body>

<div class="container">
	<h3>collapse 기본 사용법</h3>
	<!-- collapse용 버튼 data-toggle="collapse" data-target="#demo"는 collapse될 엘리먼트의 id 속성값-->
	<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">
		기본 collapse
	</button>
	<div id="demo" class="collapse show"> <!-- collapse 될 엘리먼트 class="collapse"-->
	<!-- 맨 처음 보이게 하려면 show클래스 추가 -->
		collapse collapse collapse<br/>
		collapse collapse collapse<br/>
		collapse collapse collapse
	</div>
</div>

<div class="container">
	<h3>a태그를 사용한 collapse</h3>
	<a href="#demo2" class="btn btn-primary" data-toggle="collapse">
		simple collapsible</a> <!-- button 대신 a 사용시는 data-target이 없음-->
	<div id="demo2" class="collapse show"> <!-- collapse 될 엘리먼트 class="collapse"-->
	<!-- 맨 처음 보이게 하려면 show클래스 추가 -->
		collapse collapse collapse<br/>
		collapse collapse collapse<br/>
		collapse collapse collapse
	</div>	
</div>
</body>
</html>
