<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>BS4 Filter</title>
</head>
<body>

<div class="container mt-3">
	<h3>테이블에서 검색하기</h3>
	<input class="form-control" id="myInput" type="text" placeholder="Search..."/>
	<br/>
	<table class="table table-bordered" id="myTable">
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Emailname</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>John@example.com</td>
			</tr>
			<tr>
				<td>Mary</td>
				<td>Moe</td>
				<td>Mary@gmail.com</td>
			</tr>
			<tr>
				<td>July</td>
				<td>Dooley</td>
				<td>July@naver.com</td>
			</tr>
			<tr>
				<td>Anja</td>
				<td>Ravendale</td>
				<td>Anja@daum.net</td>
			</tr>
		</tbody>
	</table>
</div>

<script>
$(document).ready(function(){
	$("#myInput").on("keyup", function(){ //keyup 이벤트 처리
		var value = $(this).val().toLowerCase();//keyup 이벤트는 <input id="myInput">에서 발생하고 입력값을 소문자로 변환해서 반환하여 value에 저장
		$("#myTable tr").filter(function(){ //테이블 각 줄에서 입력한 값 value와 일치하지 않는 것은 toggle메서드가 display:none으로 처리
			$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
		});
	});
});
</script>
</body>
</html>
