<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Image</title>
</head>
<body>

<div class="container">
	<h2>Rounded Corners</h2> <!-- 이미지 테두리 궁글게 -->
	<img src="media/cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"/>
</div>
<div class="container">
	<h2>Circle</h2> <!-- 이미지 둥글게(타원)은 class="rounded-circle" -->
	<img src="media/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"/>
</div>
<div class="container">
	<h2>Thumbnail</h2> <!-- 이미지에 테두리는 class="img-thumbnail" -->
	<img src="media/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"/>
</div>
<div class="container">
	<h2>이미지 정렬</h2>
	<!-- class="float-left"는 왼쪽 정렬 float-right는 오른쪽 정렬 -->
	<img src="media/paris.jpg" class="float-left" alt="Paris-l" width="304" height="236"/>
	<img src="media/paris.jpg" class="float-right" alt="Paris-r" width="304" height="236"/>
</div>
<div class="container">
	<h2>이미지를 중앙에 정렬</h2>
	<!-- mx-auto클래스는 margin-x:auto로 중앙, d-block은 display:block -->
	<!-- img는 블록레벨이 아니므로(인라인이므로) margin 값을 가질 수 없어 block을 변경 후 마진 처리 -->
	<img src="media/paris.jpg" class="mx-auto d-block" alt="Paris" width="40%"/>
</div>	
<div class="container">
	<h2>응답형 이미지</h2>
	<!-- class="img-fluid"는 max-width=100%로 동작 즉, 화면이 커지더라도 원래 사진크기 유지 -->
	<img class="img-fluid" src="media/img_chania.jpg" alt="chania" width="860" height="745"/>
</div>
</body>
</html>
