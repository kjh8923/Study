<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Custom Control</title>
</head>
<body>

<div class="container mt-3">
	<h3>부트스트랩제공 체크박스</h3>
	<form action="#">
		<!-- custom-comtrol custom-checkbox를 가진 컨테이너 안에 만듦 -->
		<div class="custom-control custom-checkbox mb-3">
			<input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
			<!-- input에도 custom-control-input클래스 추가 -->
			<label class="custom-control-label" for="customCheck">Custom checkbox</label>
		</div>
		<!-- 브라우져 제공 기본형 -->
		<input type="checkbox" id="defaultCheck" name="example2"/>
		<label for="defaultCheck">Default checkbox</label>
		<br/>
		<button type="submit" class="btn btn-primary">submit</button>
	</form>
</div>

<div class="container mt-3">
	<h3>부트스트랩제공 switch</h3>
	<form action="#">
		<!-- 스위치 이므로 custom-switch클래스 사용 -->
		<div class="custom-control custom-switch">
			<input type="checkbox" class="custom-control-input" id="switch1" name="example"/>
			<!-- 스위치는 checkbox로 만듦 -->
			<label class="custom-control-label" for="switch1">Toggle me</label>
		</div>
	</form>
</div>

<div class="container mt-3">
	<h3>부트스트랩제공 라디오박스</h3>
	<form action="#">
		<!-- custom-control custom-radio를 가진 컨테이너 안에 만듦 -->
		<div class="custom-control custom-radio mb-3">
			<input type="radio" class="custom-control-input" id="customRadio" name="example3">
			<!-- input에도 custom-control-input클래스 추가 -->
			<label class="custom-control-label" for="customRadio">Custom radio</label>
		</div>
		<!-- 브라우져 제공 기본형 -->
		<input type="radio" id="defaultRadio" name="example4"/>
		<label for="defaultRadio">Default radio</label>
		<br/>
		<button type="submit" class="btn btn-primary">submit</button>
	</form>
</div>

<div class="container mt-3">
	<h3>커스텀 컨트롤 수평 배치</h3>
	<form action="#">
		<!-- 두개 이상의 커스텀 컨트롤 수평배치는 custom-control-inline 사용 -->
		<div class="custom-control custom-radio custom-control-inline mb-3">
			<input type="radio" class="custom-control-input" id="customRadio1" name="example5">
			<label class="custom-control-label" for="customRadio1">Custom radio1</label>
		</div>
		<div class="custom-control custom-radio custom-control-inline mb-3">
			<input type="radio" class="custom-control-input" id="customRadio2" name="example6">
			<label class="custom-control-label" for="customRadio2">Custom radio2</label>
		</div>
		<div class="custom-control custom-radio custom-control-inline mb-3">
			<input type="radio" class="custom-control-input" id="customRadio3" name="example7">
			<label class="custom-control-label" for="customRadio3">Custom radio3</label>
		</div>
		<button type="submit" class="btn btn-primary">submit</button>
	</form>
</div>

<div class="container mt-3">
	<h3>select(dropdown) 커스텀</h3>
	<form>
		<!-- 컨테이너 없이 바로 custom-select 클래스 사용 -->
		<select name="cars" class="custom-select mb-3">
			<option selected>Custom Select Menu</option>
			<option value="volvo">Volvo</option>
			<option value="volvo">BMW</option>
			<option value="volvo">Audi</option>
		</select>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

<div class="container mt-3">
	<h3>input type="range"의 커스텀형</h3>
	<form>
		<label for="customRange">Custom range</label>
		<input type="range" class="custom-range" id="customRange" name="points1"/>
		<!-- input안에 바로 custom-range클래스 추가 -->
		
		<label for="defalutRange">Default range</label>
		<input type="range" id="defaultRange" name="points2"/>
		<br/>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

<div class="container mt-3">
	<h3>Custom File</h3>
	<form>
		<!-- 커스텀파일시는 컨테이너를 만들고 class="custom-file" 사용 -->
		<div class="custom-file mb-3">
			<input type="file" class="custom-file-input" id="customFile" name="filename"/>
			<label class="custom-file-label" for="customFile">Choose file</label>
		</div>
		
		<p>Default file:</p>
		<input type="file" id="myFile" class="form-control-file" name="filename2"/>
		<br/>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

<script>
//커스텀은 파일 이름이 안 나오기 때문에 선택한 파일 이름 표시는 jquery를 이용하여 표시
$(document).ready(function(){
	$(".custom-file-input").on("change", function(){
		let fileName = $(this).val().split("\\").pop();
		//change 이벤트가 발생한 input type="file"의 선택한 파일경로에서(val())
		//파일경로 구분(.split("\\"))을 구분자로 하여(앞에 \은 특수문자라는걸 나타내는 표시) 
		//파일 경로값을 배열에 저장한 후
		//pop() 메서드로 제일 마지막 원소를 제거(반환값은 제거 된 값) 하여
		//파일 이름을 얻어낸다.
		$(this).siblings(".custom-file-label").addClass("selected").html(fileName)
		//.siblings는 자신을 제외한 형제 요소들을 찾는 함수
	});
});
</script>	
</body>
</html>
