<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>버튼 그룹</title>
</head>
<body>

<div class="container">
	<h2>버튼 그룹화</h2>
	<!-- 버튼을 수용할 콘테이너를 만들고 class="btn-group"으로 지정 -->
	<div class="btn-group btn-group-lg"> <!-- 버튼크기 lg, 디폴트, sm -->
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">Sony</button>
	</div>
</div>

<div class="container">
	<h2>버튼 수직 배치</h2>
	<!-- 버튼을 수용할 콘테이너를 만들고 class="btn-group-vertical" -->
	<div class="btn-group-vertical">
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">Sony</button>
	</div>
</div>

<div class="container">
	<h2>드롭다운 메뉴를 가진 버튼이 있는 버튼 그룹</h2>
	<!-- 전체를 수용하는 btn-group를 만들고 그안에 일반 버튼과 드롭다운메뉴를 가진 버튼을 만듦 -->
	<!-- 드롭다운 메뉴를 가진 버튼을 포함하는 btn-group(중첩된 버튼그룹을 사용) -->
	<div class="btn-group">
		<!-- 일반 버튼 -->
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<!-- 드롭다운 메뉴를 포함한 버튼을 만듦(내부 btn-gtoup 사용) -->
		<button type="button" class="btn btn-primary">Sony</button>
		<div class="btn-group">
			<!-- dropdown-toggle클래스 추가 및 data-toggle="dropdown" 속성 추가 -->
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#">Tablet</a>
				<a class="dropdown-item" href="#">Smartphone</a>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<h2>Split buttons(드롭다운버튼과 캐럿버튼을 분리)</h2>
		<div class="btn-group">
			<!-- 내부 btn-group 없이 만듦 -->
			<button type="button" class="btn btn-primary">Sony</button>
			<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
			<span class="carot"></span> <!-- bs제공 carot 클래스는 다이아몬드(역삼각형) 표시 아이콘-->
			</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#">Tablet</a>
				<a class="dropdown-item" href="#">Smartphone</a>
			</div>
		</div>
	</div>

<div class="container">
	<h2>드롭다운 메뉴를 가진 버튼이 수직배치 된 버튼 그룹</h2>
	<!-- 전체를 수용하는 btn-group를 만들고 그안에 일반 버튼과 드롭다운메뉴를 가진 버튼을 만듦 -->
	<!-- 드롭다운 메뉴를 가진 버튼을 포함하는 btn-group(중첩된 버튼그룹을 사용) -->
	<div class="btn-group-vertical">
		<!-- 일반 버튼 -->
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<!-- 드롭다운 메뉴를 포함한 버튼을 만듦(내부 btn-gtoup 사용) -->
		<button type="button" class="btn btn-primary">Sony</button>
		<div class="btn-group">
			<!-- dropdown-toggle클래스 추가 및 data-toggle="dropdown" 속성 추가 -->
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#">Tablet</a>
				<a class="dropdown-item" href="#">Smartphone</a>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<h2>여러개의 Button Group</h2>
	<p>Button group클래스를 가진 엘리먼트는 인라인 엘리먼트로 일렬배치</p>
	<div class="btn-group">
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">Sony</button>
	</div>
	<div class="btn-group">
		<button type="button" class="btn btn-primary">BMW</button>
		<button type="button" class="btn btn-primary">Mercedes</button>
		<button type="button" class="btn btn-primary">Volvo</button>
	</div>
	<div class="btn-group">
		<button type="button" class="btn btn-primary">BMW</button>
		<button type="button" class="btn btn-primary">Mercedes</button>
		<button type="button" class="btn btn-primary">Volvo</button>
	</div>
</div>

</body>
</html>
