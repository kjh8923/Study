<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Form 서식</title>
</head>
<body>

<div class="container">
	<h3 class="text-center">request의 파라메타 관련 입력 Form</h3>
	<hr/>
	<form action="reqparam.jsp" method="POST">
		<div class="form-group">
			<label for="name">이름:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter name" name="name" size="10"/>
		</div>
		<div class="form-group">
			<label for="id">아이디:</label>
			<input type="text" class="form-control" id="id" placeholder="Enter id" name="id" size="10"/>
		</div>
		<div class="form-group">
			<label for="pw">비밀번호:</label>
			<input type="password" class="form-control" id="pw" placeholder="Enter password" name="pw" size="10"/>
		</div>
		<div class="form-group">
		<label>취미: </label><br/>
			<div class="form-check-inline">
				<label class="form-check-label" for="check1">
					<input class="form-check-input" type="checkbox" id="check1" name="hobby" value="read"/>독서
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label" for="check2">		
				  	<input class="form-check-input" type="checkbox" id="check2" name="hobby" value="cook"/>요리
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label" for="check3">	  	
					<input class="form-check-input" type="checkbox"  id="check3" name="hobby" value="run"/>조깅
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label" for="check4">
					<input class="form-check-input" type="checkbox" id="check4" name="hobby" value="swim"/>수영
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label" for="check5">
					<input class="form-check-input" type="checkbox" id="check5" name="hobby" value="sleep"/>취침			
				</label>
			</div>
		</div>
		<div class="form-group">
		<label>전공: </label><br/>
			<div class="form-check-inline">
				<label class="form-check-label" for="radio1">
					<input class="form-check-input" type="radio" id="radio1" name="major" value="kor"/>국어
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label" for="radio2">		
				  	<input class="form-check-input" type="radio" id="radio2" name="major" value="eng"/>영어
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label" for="radio3">	  	
					<input class="form-check-input" type="radio" id="radio3" name="major" value="mat"/>수학
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label" for="radio4">
					<input class="form-check-input" type="radio" id="radio4" name="major" value="des"/>디자인
				</label>
			</div>
		</div>
		<div class="form-group">
			<label for="sel1"> 프로토콜 Select list(select one):</label>
			<select class="form-control" id="sel1" name="protocol">
				<option value="http">http</option>
			  	<option value="ftp" selected="selected">ftp</option>
			  	<option value="smtp">smtp</option>
			  	<option value="pop">pop</option>
			</select>
		</div>
		<input type="submit" class="btn btn-primary" value="전송"/>&nbsp;&nbsp;
		<input type="reset" class="btn btn-danger" value="초기화"/>
	</form>
</div>
</body>
</html>
