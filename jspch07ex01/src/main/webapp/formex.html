<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
</head>
<body>

<div class="container">
	<form action="FormEx" method="POST"> <!-- URl이 /FormEx로 매핑된 서브렛으로 요청 -->
		이름 : <input type="text" name="name" size="10"><br/>
		아이디 : <input type="text" name="id" size="10"><br/>
		비밀번호 : <input type="password" name="pw" size="10"><br/>
		취미 : <input type="checkbox" name="hobby" value="read">독서
		  	  <input type="checkbox" name="hobby" value="cook">요리
			  <input type="checkbox" name="hobby" value="run">조깅
			  <input type="checkbox" name="hobby" value="swim">수영
			  <input type="checkbox" name="hobby" value="sleep">취침<br/>
		전공 : <input type="radio" name="major" value="kor">국어
			  <input type="radio" name="major" value="eng" checked="checked">영어
			  <input type="radio" name="major" value="mat">수학
			  <input type="radio" name="major" value="des">디자인<br/>
		프로토콜 :
			  <select name="protocol">
			  	<option value="http">http</option>
			  	<option value="ftp" selected="selected">ftp</option>
			  	<option value="smtp">smtp</option>
			  	<option value="pop">pop</option>
			  </select><br/>
			  <input type="submit" class="btn btn-primary" value="전송"/>&nbsp;&nbsp;
			  <input type="reset" class="btn btn-danger" value="초기화"/> 		  	  		
	</form>
</div>
<br/><br/>
<div class="container">
	<h3>수직배치 form</h3>
	<form action="FormEx" method="POST">
		<div class="form-group">
			<label for="name">이름:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter name" name="name"/>
		</div>
		<div class="form-group">
			<label for="id">아이디:</label>
			<input type="text" class="form-control" id="id" placeholder="Enter id" name="id"/>
		</div>
		<div class="form-group">
			<label for="pw">비밀번호:</label>
			<input type="password" class="form-control" id="pw" placeholder="Enter password" name="pw"/>
		</div>
		<div class="form-group form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="checkbox" name="hobby" value="read">독서
			  	<input class="form-check-input" type="checkbox" name="hobby" value="cook">요리
				<input class="form-check-input" type="checkbox" name="hobby" value="run">조깅
				<input class="form-check-input" type="checkbox" name="hobby" value="swim">수영
				<input class="form-check-input" type="checkbox" name="hobby" value="sleep">취침			
			</label>
		</div>
		<button type="submit" class="btn btn-primary">
			Submit
		</button>
		<!-- button은 from-control을 사용안하고 인라인으로 사용 -->
	</form>
</div>
</body>
</html>
