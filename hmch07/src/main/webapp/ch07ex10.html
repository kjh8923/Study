<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>리터럴로 객체 만들기</title>
<script>
let account = { //객체형 변수에 속성과 메서드를 직접 작성
		//프로퍼티 생성 및 초기화
		owner : "황기태",
		code : "111",
		balance : 35000,
		
		//메소드 작성
		inquiry : function() {
			return this.balance;
			},
		deposit : function(money){
			this.balance += money;
			},
		withdraw : function(money){
			this.balance -= money;
			return money;
		}	
};
</script>
</head>
<body>

<h3>리터럴 표기법으로 사용자 객체 만들기</h3>
<hr/>
<script>
document.write("account : " + account.owner + ", " + account.code + ", " + account.balance + "<br/>");

account.deposit(10000); //10000원 저금
document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br/>");
account.withdraw(5000); //5000원 인출
document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br/>");
</script>
</body>
</html>
