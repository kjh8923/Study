<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Math</title>
<script>
function randomInt(){ //1~9까지의 정수 반환
	return Math.floor(Math.random()*9) + 1; //floor메서드가 정수값을 취함
}
</script>
</head>
<body>

<h3>Math를 활용한 구구단 연습</h3>
<hr/>
<script>
//구구단 문제 생성
let ques = randomInt() + "*" + randomInt(); //let은 변수 var과 동일
//숫자 + "*" 이므로 문자열이 됨, 다시 문자열 + 숫자 이므로 전체는 문자열

//사용자로 부터 답 입력
let user = prompt(ques + "값은 얼마입니까?", 0);
if(user==null){ //취소 버튼이 클릭된 경우
	document.write("구구단 연습을 종료합니다.");
}
else{
	let ans = eval(ques); //구구단 정답 계산
	if(ans == user) // 정답과 사용자 입력 비교
		document.write("정답! ");
	else
		document.write("틀렸습니다. ");
	document.write(ques + "=" + "<strong>" + ans + "</strong> 입니다. <br/>");
}
</script>
</body>
</html>
