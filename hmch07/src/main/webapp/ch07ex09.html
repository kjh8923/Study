<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Object</title>
<script>
//메소드로 사용할 3개의 함수 작성
function inquiry(){ //잔금 조회
	return this.balance; //this는 이 함수의 owner(함수가 속한 객체)를 나타냄
}

function deposit(money){ //money 만큼 저금
	this.balance += money;
}

function withdraw(money){ //예금 인출, money는 인출하고자 하는 액수
	this.balance -= money; //money가 balance보다 작다고 가정
	return money;
}

//사용자 객체 만들기
var account = new Object();
account.owner = "황기태"; //계좌 주인 프로퍼티 생성 및 초기화(객체.속성명)
account.code = "111"; //코드 프로퍼티 생성 및 초기화
account.balance = 35000; //잔액 프로퍼티 생성 및 초기화
account.inquiry = inquiry; //메소드 작성
account.deposit = deposit;
account.withdraw = withdraw;
</script>
</head>
<body>

<h3>new Object()로 사용자 객체 만들기</h3>
<hr/>
<script>
document.write("account : " + account.owner + ", " + account.code + ", " + account.balance + "<br/>");

account.deposit(10000); //10000원 저금
document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br/>");
account.withdraw(5000); //5000원 인출
document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br/>");
</script>
</body>
</html>
