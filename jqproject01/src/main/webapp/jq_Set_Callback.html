<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>set 메서드에 callback 함수 사용</title>
</head>
<body>

<p id="set1">This is a <b>bold</b> text in a paragraph.</p>
<p id="set2">This is another <b>bold</b> text in a paragraph.</p>
<p><a href="http://www.w3schools.com" title ="w3school" id="set3">w3schools.com</a></p>

<button id="btn1">show old/new text</button>
<button id="btn2">show old/new html</button>
<button id="btn3">show old/new attr</button>


<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("#set1").text(function(i, origText){ //i는 엘리먼트의 색인번호, origText는 원래 값
			return "Old text : " + origText + " / New text : Hello World! (index : " + i + ")";
		});
	});
	
	$("#btn2").click(function(){
		$("#set2").html(function(i, origText){ //i는 엘리먼트의 색인번호, origText는 원래 값
			return "Old html : " + origText + " / New html : Hello <b>World!</b> (index : " + i + ")";
		});
	});
	
	$("#btn3").click(function(){
		$("#set3").attr("href", function(i, origValue){ //i는 엘리먼트의 색인번호, origText는 원래 값
			return origValue + "/jquery";
		});
	});
});
</script>
</body>
</html>
