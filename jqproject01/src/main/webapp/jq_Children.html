<title>자손 선택</title>
<style>
.descendants *{
	display : block;
	border : 2px solid lightgrey;
	color : lightgrey;
	padding : 5px;
	margin : 15px;
}
</style>

<body>

<div class="descendants" style="width:500px;">
	div (current element)
	<p class="first">
		p (자식)
		<span>span (손주)</span>
	</p>
	<p class="second">
		p (자식)
		<span>span (손주)</span>
	</p>
</div>

<script>
$(document).ready(function(){
	/*$("div").children().css({"color" : "red", "border" : "2px solid red"})*/

	/*$("div").find("span").css({"color" : "red", "border" : "2px solid red"})*/
	//div의 후손중 span만 모두 선택
	$("div").find("*").css({"color" : "red", "border" : "2px solid red"})
	//div의 모든 후손 선택
});
</script>
