<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>set 메서드들</title>
</head>
<body>

<p id="set1">This is a paragraph.</p>
<p id="set2">This is another paragraph.</p>

<p>INput field : <input type="text" id="set3" value="Mickey Mouse"></p>

<p><a href="http://www.naver.com" title ="naver" id="set4">NAVER</a></p>

<button id="btn1">set text</button>
<button id="btn2">set HTML</button>
<button id="btn3">set input value</button>
<button id="btn4">set Attribute</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("#set1").text("Hello World!"); //문장만 변경
	});
	
	$("#btn2").click(function(){
		$("#set2").html("<b>Hello World!</b>"); //태그 포함 문장 변경
	});
	
	$("#btn3").click(function(){
		$("#set3").val("Dolly Duck"); // input에 value 값 변경
	});
	
	$("#btn4").click(function(){
		$("#set4").text("DAUM");
		$("#set4").attr({
			"href" : "http://www.daum.net",
			"title" : "daum"
		}); // 복수개의 속성 변경은 json으로 파라메타 표시
			//단일 속성 변경은 attr("속성값", "속성값")
	});
});
</script>
</body>
</html>
