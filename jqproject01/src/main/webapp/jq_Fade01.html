<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>fadein, fadeout, fadetoggle, fadeto</title>
</head>
<body>

<button id = "in">Click to fade in boxes</button>
<button id = "out">Click to fade out boxes</button>
<button id = "toggle">Click to fade toggle boxes</button>
<button id = "fadeto">Click to fade toggle boxes</button>

<div id="div1" style="width:80px; height:80px; display:none; background-color:red;"></div><br/>
<div id="div2" style="width:80px; height:80px; display:none; background-color:green;"></div><br/>
<div id="div3" style="width:80px; height:80px; display:none; background-color:blue;"></div>

<script>
$(document).ready(function(){
	$("#in").click(function(){
		$("#div1").fadeIn();
		$("#div2").fadeIn("slow");
		$("#div3").fadeIn(3000);
	});
	$("#out").click(function(){
		$("#div1").fadeOut();
		$("#div2").fadeOut("slow");
		$("#div3").fadeOut(3000);
	});
	$("#toggle").click(function(){
		$("#div1").toggle();
		$("#div2").toggle("slow");
		$("#div3").toggle(3000);
	});
	$("#fadeto").click(function(){
		$("#div1").fadeTo("slow", 0.15); //불투명도를 적용하여 흐릿하게 함 0은 투명 1은 불투명
		$("#div2").fadeTo("slow", 0.4);
		$("#div3").fadeTo("slow", 0.7);
	});
});
</script>
</body>
</html>
