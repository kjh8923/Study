<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>animation effect</title>
</head>
<body>

<button id="btn1">Start Animation1</button>
<button id="btn2">Start Animation2</button><br/>
<button id="btn3">Start Animation3(미리 정의된 css속성)</button><br/>
<button id="btn4">Start Queue Animation()</button>
<h3>위치 이동 animate를 위해 position을 relative나 absolute를 줌</h3>
<div id="div1" style="background:#98bf21; height:100px; width:100px; position:absolute;">Hello</div>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("#div1").animate({
			left : '250px',
			opacity : '0.5',
			height : '150px',
			width : '150px'
		});
	});
	
	$("#btn2").click(function(){
		$("#div1").animate({
			left : '250px',
			opacity : '0.5',
			height : '+=150px', //원래크기에 값을 더함
			width : '+=150px'
		});
	});
	
	$("#btn3").click(function(){
		$("#div1").animate({
			height : 'toggle' //show, hide의 값도 있음
		});
	});
	
	$("#btn4").click(function(){
		let div = $("#div1");
		//animate() 메서드가 동일한 엘리먼트에 여러개 적용되면 순서대로 작동(queue 효과)
		div.animate({left : '200px'}, "slow");
		div.animate({fontSize : '2em'}, "slow");
	});
});
</script>
</body>
</html>
