<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>get 메서드들</title>
</head>
<body>

<p id="get">This is some <b>bold</b> text in a paragraph.</p>
<p>Name : <input type="text" id="get2" value="이름을 입력하세요"/></p>
<p><a href="http://www.naver.com" id="get3">NAVER</a></p>

<button id="btn1">Show text</button>
<button id="btn2">Show HTML</button>
<button id="btn3">Show input value</button>
<button id="btn4">Show attribute value</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		alert("TEXT : " + $("#get").text()); //tag를 제외한 순수 문장만 반환
	});
	
	$("#btn2").click(function(){
		alert("HTML : " + $("#get").html()); //tag를 포함한 문장 반환
	});
	
	$("#btn3").click(function(){
		alert("VALUE : " + $("#get2").val()); //input의 입력값
	});
	
	$("#btn4").click(function(){
		alert($("#get3").attr("")); //시작태그 안의 파라메터의 속성값
	});
});
</script>
</body>
</html>
