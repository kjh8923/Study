<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>class 조작</title>
<style>
.important{
	font-weight:bold;
	font-size:xx-large;
}

.blue{
	color:blue;
}
</style>
</head>
<body>

<div id="div1">This is some text.</div>
<div id="div2">This is some text.</div>
<br/>
<button id="btn1">Add classes to first div element</button>
<button id="btn2">Remove classes to first div element</button>
<button id="btn3">Toggle classes to first div element</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("#div1").addClass("important blue"); //class="important blue"
		//class 두개를 추가
	});
	
	$("#btn2").click(function(){
		$("#div1").removeClass("blue"); //class="blue"
		//class blue 제거
	});
	
	$("#btn3").click(function(){
		$("#div2").toggleClass("important blue");
		//class 추가 제거 반복
	});
});
</script>
</body>
</html>
