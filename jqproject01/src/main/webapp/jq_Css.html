<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>css속성 조작</title>
</head>
<body>

<h3>This is a heading</h3>
<p style="background-color:#ff0000">This is a paragraph.</p>
<p style="background-color:#00ff00">This is a paragraph.</p>
<p style="background-color:#0000ff">This is a paragraph.</p>

<button id="btn1">p의 background-color를 반환</button>
<button id="btn2">p의 background-color를 변경</button>
<button id="btn3">p의 여러개의 속성을 변경</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		alert("Background color = " + $("p").css("background-color"));
		//복수개 선택시는 맨처음(색인번호 0)것만 반환 
	});
	
	$("#btn2").click(function(){
		$("p").css("background-color", "yellow");
		//변경시는 .css("속성명", "속성값")
		//선택된 모든 p엘리먼트에 적용
	});
	
	$("#btn3").click(function(){
		$("p").css({
			"background-color":"orange",
			"font-size":"200%"
		});
		//여러 속성을 설정시는 .css({"속성명" : "값", "속성명" : "값"...}) - json 형식
	});
});
</script>
</body>
</html>
