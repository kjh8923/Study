<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>remove 엘리먼트</title>
<style>
.test{
	color : red;
	font-size : 20px;
}

.demo{
	color : green;
	font-size : 25px;
}
</style>
</head>
<body>

<div id="div1" style="height:100px; width:300px; border:1px solid blavk; background-color:yellow;">
	This is some text in the div.
	<p>This is paragraph in the div.</p>
	<p>This is another paragraph in the div.</p>
</div>

<p>This is a paragraph.</p>
<p class="test">This is p element with class="test".</p>
<p class="test">This is p element with class="test".</p>
<p class="demo">This is p element with class="demo".</p>

<button id="btn1">Remove div element</button>
<button id="btn2">Empty div element</button>
<button id="btn3">Filter</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("#div1").remove();
	});
	
	$("#btn2").click(function(){
		$("#div1").empty();
	});
	
	$("#btn3").click(function(){
		$("p").remove(".test, .demo"); //전체 css셀럭터를 " "안에 넣어줌
		//셀렉터 조건에 맞는 것만 걸러내서 remove 함
	});
});
</script>	
</body>
</html>
