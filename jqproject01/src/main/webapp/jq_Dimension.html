<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDN-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> --!>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>엘리먼트 크기 조작</title>
<style>
#div1{
	height : 100px; /* 내용 + 패딩 + 테두리 */
	width : 300px;	/* 내용 + 패딩 + 테두리 */
	padding : 10px; /* 좌, 우, 상, 하 내부 여백*/
	margin : 3px;	/* 좌, 우, 상, 하 외부 여백*/
	border : 1px solid blue;
	background-color : lightblue;	
}
</style>
</head>
<body>

<div id="div1"></div>
<br/>

<button id="btn1">content의 크기 반환</button>
<button id="btn2">content의 크기 변환</button>

<p>width() - return the width of an element.(내용 부분)</p>
<p>height() - return the height of an element.(내용 부분)</p>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		let txt = "";
		txt += "Width : " + $("#div1").width() + "px" + "<br/>";
		//width()는 순수 내용 부분만
		txt += "Height : " + $("#div1").height() + "px";
		//height()는 순수 내용 부분만
		$("#div1").html(txt);
	});
	
	$("#btn2").click(function(){
		$("#div1").width(500).height(500);
		//width(값), height(값)은 크기를 변경
	});
});
</script>
</body>
</html>
