<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>absolute position</title>
<style>
div{
	display:inline-block;
	position:absolite; /* 절대배치 */
	border:1px solid lightgray;
}

div>p{
	display:inline-block;/* div의 자식 */
	position:absolute;
	height:20px;
	width:15px;
	background:lightgray;
	
}
</style>
</head>
<body>

<h3>Merry Christmas!</h3>
<hr/>
<p>예수님이 탄생하셨습니다.</p>
<div>
	<img src="media/christmastree.png" width="200" height="200" alt="크리스트마스 트리">
	<p style="left:50px; top:30px">M</p>
	<p style="left:100px; top:0px">E</p>
	<p style="left:100px; top:80px">R</p>
	<p style="left:150px; top:110px">R</p>
	<p style="left:30px; top:130px">Y</p>
</div>
</body>
</html>
