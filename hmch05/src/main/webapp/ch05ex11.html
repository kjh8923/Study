<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
input[type=text]{
	color:red;
}

input:hover, textarea:hover{
	background:aliceblue;
}

input[type=text]:focus, input[type=email]:focus{ /* :focus 가상클래스는 입력 대기 상태화 */
	font-size : 120%;
}

label{
	display:block; /* 새 라인에서 시작 블록태그화 */
	padding:10px;
}

label span{
	display:inline-block;
	width:90px;
	text-align:right;
	padding:10px;
}
</style>
</head>
<body>

<h3>CONTACT</h3>
<hr/>
<form action"#" method="POST">
<!-- 모든 입력태그는 input태그 -->
	<label>
		<span>Name</span><input type="text" name="name" placeholder="Elvis"><br/>
	</label>
	<label>
		<span>Email</span><input type="email" name="email" placeholder="elvis@graceland.com"><br/>
	</label>
	<label>
		<span>Comment</span><textarea name=:message" placeholder="메시지를 남겨주세요"></textarea>
	</label>
	<label>
		<span></span><input type="submit" value="submit"><br/>
	</label>
</form>
</body>
</html>
