<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>visibility속성</title>
<style>
span{
	visibility:hidden; /* 원래 내용공간은 그대로 둠 */
	/* display:none; 내용 공간까지 제거*/
}
</style>
</head>
<body>

<h3>다음 빈 곳에 숨은 단어?</h3>
<hr/>
<ul>
	<li>I(<span>love</span>)you.</li>
	<li>CSS is Cascading(<span>Style</span>)Sheet.</li>
	<li>응답하라(<span>1988</span>)</li>
</ul>
</body>
</html>
