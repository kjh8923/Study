<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>transition(전환) 효과</title>
<style>
span{
	transition:font-size 5s; /* transition 효과줄 엘리먼트 선택 및 속성 추가 */
	/* transition 속성은 transition 대상 속성명 주기(시간) */
}

span:hover{
	font-size:500%
}
</style>
</head>
<body>

<h3>font-size에 대한 전환</h3>
<hr/>
<p><span>꽝!</span>글자에 마우스를 올려보세요</p>
</body>
</html>
