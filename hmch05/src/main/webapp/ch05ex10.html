<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>css table</title>
<style>
table{ 
	border-collapse:collapse; /* 이중테두리 제거 */
}

td, th{
	text-align:left; /* td는 기본이 왼쪽 정렬이지만 th는 기본이 가운데 정렬 */
	padding:5px;
	height:15px;
	width:100px;
}

thead, tfoot{
	background:darkgray;
	color:yellow;
}

tbody tr:nth-child(even){ /* 짝수 <rt>에 적용 */
	background:aliceblue;
}

tbody tr:hover{
	background:pink;
}
</style>
</head>
<body>

<h3>2017년 1학기 성적</h3>
<hr/>
<table>
	<thead>
		<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
	</thead>
	<tbody>
		<tr><td>황기태</td><td>80</td><td>70</td></tr>
		<tr><td>이재문</td><td>95</td><td>99</td></tr>
		<tr><td>이병은</td><td>85</td><td>90</td></tr>
		<tr><td>김남윤</td><td>50</td><td>40</td></tr>
	</tbody>
	<tfoot>
		<tr><th>합</th><th>310</th><th>249</th></tr>
	</tfoot>		
</table>
<!-- 테이블은 블록태그가 아니라 좌우 100%를 차지하지 않지만 줄은 바뀐다 -->
</body>
</html>
