<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>z-index</title>
<style>
img{
	position:absolute; /* absolute인 부모가 없으므로 body기준 */
	left:0px;
	top:0px;
	z-index:-1;
}
</style>
</head>
<body>

<h3>z-index</h3>
<hr/>
<img src="https://www.w3schools.com/cssref/w3css.gif" width="100" height="140">
<p>z-index값이 음수이므로 h3내용 밑에 있는 것처럼 보임(값이 클수록 위에 있음)</p>
</body>
</html>
